<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <div class="page-header">
    <div class="title-header">GIALLO BOOLEANO</div>
  </div>
  <body>
    <section id="preview">
      <div class="container">
        <div class="category"><h5>DOLCI E DESSERT</h5></div>
        <div class="title-preview"><h1>Tiramisù (Dolce Tradizionale)</h1></div>
        <div class="card">
          <div class="card-photo">
            <img src="./img/image (10).png" alt="Image" />
          </div>
          <div class="card-item">
            <div class="title-item"><h4>In breve</h4></div>
            <nav>
              <ul>
                <li>Difficoltà: <b>Facile</b></li>
                <li>Tempo: <b>40 min</b></li>
                <li>Porzione per: <b>8 persone</b></li>
                <li>Costo: <b>contenuto</b></li>
                <li><b>Note </b> :+2 ore di riposo in frigo</li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <section id="social">
      <div class="container">
        <div class="links">
          <button class="link">
            <i class="fa-brands fa-facebook" style="color: #1d77f3"></i
            ><b> FACEBOOK</b>
          </button>
          <button class="link">
            <i class="fa-brands fa-twitter" style="color: #019eff"></i
            ><b> TWITTER</b>
          </button>
          <button class="link">
            <i class="fa-brands fa-instagram" style="color: #e987ab"></i
            ><b> INSTAGRAM</b>
          </button>
          <button class="link">
            <i class="fa-brands fa-pinterest" style="color: #e62322"></i
            ><b> PINTEREST</b>
          </button>
          <button class="link">
            <i class="fa-brands fa-youtube" style="color: #e62322"></i
            ><b> YOUTUBE</b>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
